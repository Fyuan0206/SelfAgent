version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: selfagent-postgres
    restart: always
    environment:
      POSTGRES_USER: selfagent
      POSTGRES_PASSWORD: selfagent_password
      POSTGRES_DB: selfagent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U selfagent"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
